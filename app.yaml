application: sotchelper
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
   
- url: /static
  static_dir: static
  
- url: /.*
  script: sotchelper.app
  

  
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
