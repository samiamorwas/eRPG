{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register for eRPG</h2>
<form method="post">
	<table>
		<tr>
			<td class="label">
				Username
			</td>
			<td>
				<input type="text" name="username" value="{{username}}">
			</td>
		</tr>
		
		<tr>
			<td class="label">
				Password
			</td>
			<td>
				<input type="password" name="password">
			</td>
		</tr>
		
		<tr>
			<td class="label">
				Verify Password
			</td>
			<td>
				<input type="password" name="verify">
			</td>
		</tr>
	</table>
	<div class="error">
		{{error_msg}}
	</div>
	<input type="submit" value="register">
</form>
{% endblock %}
